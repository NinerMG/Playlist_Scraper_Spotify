<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billboard Playlist Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation">
        <div class="music-note note1"><i class="fas fa-music"></i></div>
        <div class="music-note note2"><i class="fas fa-music"></i></div>
        <div class="music-note note3"><i class="fas fa-music"></i></div>
        <div class="music-note note4"><i class="fas fa-music"></i></div>
        <div class="music-note note5"><i class="fas fa-compact-disc"></i></div>
    </div>

    <div class="container">
        <div class="header-wrapper">
            <i class="fas fa-spotify spotify-icon"></i>
            <h1 class="animated-title">{% block header %}Billboard Top 100 Playlist Generator{% endblock %}</h1>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="{{ category }} slide-in">
                    <i class="fas fa-{% if category == 'error' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                    {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
